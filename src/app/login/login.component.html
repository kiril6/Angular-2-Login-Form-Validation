<div class="row scroll">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <h2>Login to get into the system: </h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
        <br>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required>
        </div>
      </div>
      <p *ngIf="!userData.valid && userData.touched">no password entered!</p>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
    </form>
  </div>
</div>
<hr>

<div class="row" *ngIf="submitted" id="snackbar" [ngClass]="{toast: this.toast==true}">
  <div class="col-xs-12 text-left">
    <p><b>Login Successful with:</b></p>
    <span>Mail: {{ user.email }}</span><br>
    <span>Password: {{ user.password }}</span>

  </div>
</div>
